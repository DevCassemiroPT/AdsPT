<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM 1</title>
</head>
<body>
    <button onclick="confirma()">Excluir Item</button>
</body>
<script>
    function confirma (){
        let confirmacao = confirm ("Você deseja excluir este item ?");
        if (confirmacao){
            alert ("Este item foi excluído!");
        } else {
            alert ("A operação foi cancelada!")
        }
    }
</script>
</html>
