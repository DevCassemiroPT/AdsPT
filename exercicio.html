<script>
    var soma = 0;
var contador = 0;
var nota = 0;

while (nota >= 0) {
  nota = Number(prompt("Insira a nota do estudante (ou um número negativo para parar):"));
  if (nota >= 0) {
    soma += nota;
    contador++;
  }
}

if (contador > 0) {
  var media = soma / contador;
  alert("A média das notas é: " + media);
} else {
  alert("Nenhuma nota foi inserida.");
}

</script>
